<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - @anir333</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="calculator" id="calculator">
        <div class="operation-content">
            <p id="operation-content"><span style="color: gray;">|</span> </p>
        </div>
        <div class="content-calculator">
            <p class="result" id="result">
                0
            </p>
            <div class="all-buttons">
                <div class="buttons-row1">
                    <button id="AC-button">AC</button>
                    <button id="plus/minus-button">+/-</button>
                    <button id="percentage-button">%</button>
                    <button id="division-button"> รท </button>
                </div>
                <div class="buttons-row2">
                    <button id="n7-button">7</button>
                    <button id="n8-button">8</button>
                    <button id="n9-button">9</button>
                    <button id="multiplication-button">x</button>
                </div>
                <div class="buttons-row3">
                    <button id="n4-button">4</button>
                    <button id="n5-button">5</button>
                    <button id="n6-button">6</button>
                    <button id="minus-button">-</button>
                </div>
                <div class="buttons-row4">
                    <button id="n1-button">1</button>
                    <button id="n2-button">2</button>
                    <button id="n3-button">3</button>
                    <button id="plus-button">+</button>
                </div>
                <div class="buttons-row5">
                    <button id="n0-button">0</button>
                    <button id="dot-button">.</button>
                    <button id="equal-button">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
